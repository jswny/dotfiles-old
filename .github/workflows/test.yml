name: Test
on:
  push:
    branches-ignore:
      - master
      - develop

jobs:
  docker_build_dive:
    name: Docker Build and Dive
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          repository: ${{ github.repository }}
          push: false
      - name: Install Dive
        run: |
          wget "https://github.com/wagoodman/dive/releases/download/v${DIVE_VERSION}/dive_${DIVE_VERSION}_linux_amd64.deb"
          sudo apt-get install "./dive_${DIVE_VERSION}_linux_amd64.deb"
        env:
          DIVE_VERSION: "0.9.2"
      - name: Run Dive
        run: dive ${{ github.repository }}
      
