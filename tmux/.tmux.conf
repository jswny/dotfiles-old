# Enable 256 color terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'

# Enable Vi mode
set-window-option -g mode-keys vi

# Set <prefix> e to synchronize panes
bind e set -g synchronize-panes

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Left-pad CPU percentage so it doesn't jump arount
set -g @cpu_percentage_format "%5.1f%%"

set -g @theme-status-right "#{cpu_bg_color}#[fg=white] #{cpu_icon} #{cpu_percentage} #[bg=black,fg=cyan] #H #[fg=white]"

# Enable the basic theme
set -g @themepack 'basic'

# Use $XDG_DATA_HOME for TPM, or use a default if the variable doesn't exist
%if #{==:#{XDG_DATA_HOME},}
  set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.local/share/tmux/plugins"
  run -b "~/.local/share/tmux/plugins/tpm/tpm"
%else
  set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins"
  run -b "$XDG_DATA_HOME/tmux/plugins/tpm/tpm"
%endif
